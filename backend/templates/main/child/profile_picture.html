{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block head %}
{% endblock %}

{% block content %}

<div class="container">
    <div class="page-header flex-wrap">
        <h3 class="mb-0"> {{form_name|upper}}<span class="pl-0 h6 pl-sm-2 text-muted d-inline-block"></span></h3>
        <div class="d-flex">
            <a title="View Uploads..." class="btn btn-sm ml-3 btn-success" href="{% url 'update_picture' %}"><i
                    class="mdi mdi-cloud-upload btn-icon-prepend"></i>
            </a>
            <a title="Download Picture..." class="btn btn-sm ml-3 btn-success" href="{% url 'child_list' %}"><i
                    class="mdi mdi-cloud-download btn-icon-prepend"></i>
            </a>
        </div>
    </div>
    <hr>

    <div class="form-content my-3 p-3">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-5">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <label for="id">Select Child:</label>
                            <select name="id" id="dropdown" class="form-control">
                                {% for child in children %}
                                <option value="{{ child.id }}">{{ child.full_name }} &rarr; {{ child.prefixed_id }}
                                </option>
                                {% endfor %}
                            </select>
                            <br /><br />
                            <!--  -->
                            {{ form|crispy }}
                            <div class="form-group mt-4 mb-0">
                                <button type="submit" class="col-md-12 btn btn-dark">Update Picture</button><br>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
