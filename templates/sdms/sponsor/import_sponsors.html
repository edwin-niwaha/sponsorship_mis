{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
{% endblock %}

{% block content %}

<div class="container">
    <div class="page-header flex-wrap">
        <h3 class="mb-0"> {{form_name|upper}}<span class="pl-0 h6 pl-sm-2 text-muted d-inline-block">
                <form method="post" action="{% url 'update_sponsor_contacts' %}">
                    {% csrf_token %}
                    <button class="col-md-12 btn btn-dark" type="submit"
                        onclick=" return confirm('Update all guardian contact numbers to include a prefix + sign');">Update
                        +
                    </button>
                </form>
        </h3>
        <div class="d-flex">
            <a title="View imported data" class="btn btn-sm ml-3 btn-success" href="{% url 'imported_sponsors' %}"><i
                    class="mdi mdi-chart-line btn-icon-prepend"></i></a>
            <form action="{% url 'delete_sponsors' %}" method="post">
                {% csrf_token %}
                <button title="Delete All" class="btn btn-sm ml-3 btn-danger btn-sm" type="submit"
                    onclick="return confirm('Are you sure about this? all records will be deleted permanently');"><i
                        class="mdi mdi-cancel btn-icon-prepend"></i></button>
            </form>
        </div>
    </div>
    <hr>

    <div class="form-content my-3 p-3">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-5">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!--  -->
                            <input type="file" name="excel_file" accept=".xls,.xlsx">
                            <div class="form-group mt-4 mb-0">
                                <button type="submit" class="col-md-12 btn btn-dark"
                                    onclick="return confirm('Are you sure you want to proceed?') && validateForm()">
                                    IMPORT DATA</button>
                            </div>
                        </form>
                    </div>
                    <!-- table -->
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
