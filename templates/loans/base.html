{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendors/flag-icon-css/css/flag-icon.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <link rel="shortcut icon" href="{% static 'images/file.png' %}" />
    <style>
        @media print {
            .print-hide {
                display: none;
            }
        }
    </style>
    <!-- Additional Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/htmx_table.css' %}" /> <!-- HTMX Data tables CSS -->
    <link rel="stylesheet" href="{% static 'css/chosen.css' %}" /> <!-- CSS for Searchable dropdown -->
    <!--delete icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- Title -->
    <title>{% block title %} PERPETUAL INC {% endblock title %}</title>
</head>

<body>
    <div class="container-scroller">

        <!-- Sidebar -->
        {% include 'loans/partials/sidebar.html' %}

        <div class="container-fluid page-body-wrapper">

            <!-- Topbar -->
            {% include 'loans/partials/navbar.html' %}

            <div class="main-panel">
                <div class="content-wrapper pb-0">

                    <!-- Messages -->
                    {% include '_partials/messages.html' %}

                    {% block content %}
                    {% endblock %}

                </div>

                <!-- Footer -->
                {% include '_partials/dash_footer.html' %}
            </div>
        </div>
    </div>
</body>

<!-- JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js">
</script>
<script src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.min.js"></script>

<!-- JavaScript Files -->
<script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script> <!-- Vendor JS -->
<script src="{% static 'assets/vendors/chart.js/Chart.min.js' %}"></script> <!-- Chart.js -->
<script src="{% static 'assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
<!-- Datepicker -->
<script src="{% static 'assets/vendors/flot/jquery.flot.js' %}"></script> <!-- Flot JS -->
<script src="{% static 'assets/vendors/flot/jquery.flot.resize.js' %}"></script>
<script src="{% static 'assets/vendors/flot/jquery.flot.categories.js' %}"></script>
<script src="{% static 'assets/vendors/flot/jquery.flot.fillbetween.js' %}"></script>
<script src="{% static 'assets/vendors/flot/jquery.flot.stack.js' %}"></script>
<script src="{% static 'assets/vendors/flot/jquery.flot.pie.js' %}"></script>
<script src="{% static 'assets/js/off-canvas.js' %}"></script> <!-- Custom JS -->
<script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
<script src="{% static 'assets/js/misc.js' %}"></script>

<script src="{% static 'assets/js/dashboard.js' %}"></script> <!-- Dashboard JS -->

<!-- Custom Scripts -->
<script src="{% static 'js/htmx.js' %}"></script>
<script src="{% static 'js/print.js' %}"></script>
<script src="{% static 'js/search.js' %}"></script>
<script src="{% static 'js/chosen.jquery.js' %}"></script>
<script src="{% static 'js/btn_click.js' %}"></script>
<script src="{% static 'js/disabled_btn.js' %}"></script>

<!--Chart area-->
<script src="{% static 'js/chart-area.js' %}"></script>
<script src="{% static 'js/sales_chart.js' %}"></script>

<!-- Initialization for Chosen dropdown -->
<script type="text/javascript">
    $(".chzn-select").chosen();
    $(".chzn-select-deselect").chosen({
        allow_single_deselect: true
    });
</script>
<!-- JavaScript to dynamically update the year -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    });
</script>
