{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Contact Us {% endblock title%}
{% block content %}
<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-5">
                    <div class="card-header justify-content-center">
                        <h3 class="font-weight-light my-4 text-center" style="color:#F79420;">PASSWORD RESET</h3>
                    </div>
                    <div class="card-body">
                        <div class="container my-3 p-3">
                            <div class="row justify-content-center">
                                <div class="col-lg-12">
                                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                                        <div class="alert alert-info">
                                            Your password has been set. You may go ahead and <a
                                                href="{% url 'login' %}">Login Here</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
