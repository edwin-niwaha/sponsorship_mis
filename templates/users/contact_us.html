{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Contact Us {% endblock title%}
{% block content %}
<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-5">
                    <div class="card-header justify-content-center">
                        <h3 class="font-weight-light my-4 text-center" style="color:#F79420;">CONTACT US</h3>
                    </div>
                    <div class="card-body">
                        <div class="col-md-12">
                            <form id="contact-form" method="post" action="{% url 'contact_us' %}">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <div class="form-row">
                                    <div class="col-md-12">
                                        <div class="form-group mt-0 mb-1">
                                            <button type="submit" class="col-md-12 btn btn-dark"
                                                onclick="return confirm('Are you sure you want to proceed?') && validateForm()">
                                                Submit Feedback</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
