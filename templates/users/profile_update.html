{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block head %}
{% endblock %}

{% block content %}

<div class="container">
    <div class="page-header flex-wrap">
        <h3 class="mb-0"> {{form_name|upper}}<span class="pl-0 h6 pl-sm-2 text-muted d-inline-block"></span></h3>
        <div class="d-flex">
            <button title="Print" type="button" class="btn btn-sm ml-3 btn-success" onclick="printDiv('printMe')">
                <i class="mdi mdi-printer btn-icon-prepend"></i>
            </button>
            <button title="Export To Excel" type="button" class="btn btn-sm ml-3 btn-success"
                onclick="ExportToExcel('xlsx')">
                <i class="mdi mdi-file-excel btn-icon-prepend"></i>
            </button>
            <button title="Export To Word" type="button" class="btn btn-sm ml-3 btn-success"
                onclick="Export2Doc('printMe')">
                <i class="mdi mdi-file-word btn-icon-prepend"></i>
            </button>
            <a title="View List..." class="btn btn-sm ml-3 btn-success" href="{% url 'profile_list' %}">
                <i class="mdi mdi-chart-line btn-icon-prepend"></i>
            </a>
        </div>
    </div>
    <hr>

    <div class="form-content my-3 p-3">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-5">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!--  -->
                            {{ form|crispy }}
                            <div class="form-group mt-4 mb-0">
                                <button type="submit" class="col-md-12 btn btn-dark"
                                    onclick="return confirm('Are you sure you want to proceed?') && validateForm()">
                                    UPDATE ROLE</button>
                                <br>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
