{% extends 'inventory/base.html' %}

{% block content %}
<div class="container">
    <h1>Delete Inventory</h1>
    <p>Are you sure you want to delete the inventory for {{ inventory.product.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'products:inventory_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
