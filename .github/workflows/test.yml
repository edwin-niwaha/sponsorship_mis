name: Test Suite

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U $POSTGRES_USER"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Set Up Environment Variables
        run: |
          echo "POSTGRES_DB=${{ secrets.DB_NAME }}" >> $GITHUB_ENV
          echo "POSTGRES_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "POSTGRES_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV
          echo "POSTGRES_PORT=${{ secrets.DB_PORT }}" >> $GITHUB_ENV

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 coverage

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h $POSTGRES_HOST -p $POSTGRES_PORT -U $POSTGRES_USER; do
            echo "PostgreSQL not ready yet, retrying..."
            sleep 2
          done
          echo "PostgreSQL is ready."

      - name: Lint with Flake8
        run: flake8

      - name: Run Tests and Generate Coverage Report
        run: |
          coverage run manage.py test
          coverage xml

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml
